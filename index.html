<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6ba5addb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-items">
          <div class="icon-nav">
            <img src="../Images/icon navbar.png" alt="" class="icon" />
            <span class="brand-name">اسم البرند</span>
          </div>
          <ul class="items">
            <li class="item item-home"><a href="">الرئيسية</a></li>
            <li class="item"><a href="">الدورات التعليمية</a></li>
            <li class="item"><a href="">الدروس</a></li>

          </ul>

        <div class="search-container">
          <div class="search">
            <input type="text" id="search-input" placeholder="ابحث عن شيء..." />
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <p id="message"></p>

        <div class="sign">
          <button class="sign-up">إنشاء حساب</button>
          <button class="sign-in">تسجيل دخول</button>
        </div>
      </div>
    </nav>
    
    <script src="../JS/script.js"></script>

</html>
